<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Sakila Films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="https://kit.fontawesome.com/81a2ed02b0.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div th:replace="~{nav :: navegacion}"></div>
  <h1>Lista de Películas</h1>
    <table class="table dataTable" id="films">
        <thead class="table-dark">
            <th>#</th>
            <th>Titulo</th>
            <th>Año Lanzamiento</th>
            <th>Censura</th>
            <th>Caracetísticas Especiales</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr th:each="film: ${films}">
                <td><a th:href="@{/film/{filmId}(filmId=${film.getId()})}" th:text="${film.getId()}"
                       class="btn btn-primary"></a></td>
                <td th:text="${film.getTitle()}"></td>
                <td th:text="${film.getReleaseYear()}"></td>
                <td th:text="${film.getRating()}"></td>
                <td th:text="${film.getSpecialFeatures()}"></td>
                <td>
                    <a th:href="@{/film/e/{filmId}(filmId=${film.getId()})}"><i
                            class="fa-solid fa-pen-to-square"></i></a>
                    &nbsp;&nbsp;
                    <a th:href="@{/film/{filmId}/delete(filmId=${film.getId()})}">
                        <i class="fa-solid fa-trash"></i></a></td>
            </tr>
        </tbody>
    </table>


    <div th:replace="~{footer :: foot}"></div>

</div>


<script src="/js/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $('#films').DataTable();
    });
</script>

</body>
</html>
