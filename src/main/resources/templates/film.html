<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <title>Sakila Films</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
<div class="container">
  <div th:replace="nav :: navegacion"></div>
  <form method="post" th:action="@{/film/{op}(op=${op})}">
    <div class="col-6">
    <div>
      <label class="form-label" for="id">Id:</label>
      <input type="text" id="id" name="id" class="form-control" th:value="${film.getId()}"
             readonly>
    </div>
    <div>
      <label class="form-label" for="title">Titulo:</label>
      <input type="text" id="title" name="title" class="form-control"
             th:value="${film.getTitle()}" th:readonly="${op!='e'}">
    </div>
    <div>
      <label class="form-label" for="description">Descripción:</label>
      <textarea id="description" name="description" class="form-control"
                th:text="${film.getDescription()}" th:readonly="${op!='e'}"></textarea>
    </div>
    <div>
      <label class="form-label" for="releaseYear">Año Lanzamiento:</label>
      <input type="text" id="releaseYear" name="releaseYear" class="form-control"
             th:value="${film.getReleaseYear()}" th:readonly="${op!='e'}">
    </div>
    <div>
      <label class="form-label" for="languageId">Lenguaje:</label>
      <input type="text" id="languageId" name="languageId" class="form-control"
             th:value="${film.getLanguageId()}"
             th:readonly="${op!='e'}">
    </div>
    <div>
      <label class="form-label" for="length">Duración:</label>
      <input type="text" id="length" name="length" class="form-control" th:value="${film.getLength()}"
             th:readonly="${op!='e'}">
    </div>
    <div>
      <label class="form-label" for="rating">Censura:</label>
      <input type="text" id="rating" name="rating" class="form-control" th:value="${film.getRating()}"
             th:readonly="${op!='e'}">
    </div>
    <div>
      <label class="form-label" for="specialFeatures">Características Especiales:</label>
      <input type="text" id="specialFeatures" name="specialFeatures" class="form-control"
             th:value="${film.getSpecialFeatures()}"
             th:readonly="${op!='e'}">
    </div>
    <div class="row pt-2">
      <div class="col-2">
        <a class="btn btn-secondary" th:href="@{/film}">Volver</a>
      </div>
      <div class="col-3">
        <button th:if="${op=='e'}" class="btn btn-primary" type="submit">Guardar</button>
      </div>
    </div>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
